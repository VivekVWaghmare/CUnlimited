    <h3>{{title}} Employee</h3>  
    <hr />  
    <form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>  
        <div class="form-group row">  
            <label class="control-label col-md-12" for="FirstName">First Name</label>  
            <div class="col-md-4">  
                <input class="form-control" type="text" formControlName="firstName">  
            </div>  
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'firstName') && formDir.submitted">  
                Name is required.  
            </span>
        </div>  
        <div class="form-group row">  
            <label class="control-label col-md-12" for="LastName">Last Name</label>  
            <div class="col-md-4">  
                <input class="form-control" type="text" formControlName="lastName">  
            </div>  
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'lastName') && formDir.submitted">  
                Name is required.  
            </span>
        </div>
        <div class="form-group row">  
            <label class="control-label col-md-12" for="Gender">Gender</label>  
            <div class="col-md-4">  
                <select class="form-control" data-val="true" formControlName="genderId">  
                    <option value="">-- Select Gender --</option>  
                    <option value="1">Male</option>  
                    <option value="2">Female</option>  
                </select>  
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'genderId') && formDir.submitted">  
                Gender is required  
            </span>   
        </div>  
        <div class="form-group row">  
            <label class="control-label col-md-12" for="Department">Department</label>  
            <div class="col-md-4">  
                <select class="form-control" data-val="true" formControlName="departmentId">  
                    <option value="">-- Select Gender --</option>
                    <option value="1">Unit1</option> 
                    <option value="2">Unit2</option>   
                    <option value="3">Unit3</option> 
                </select>  
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'departmentId') && formDir.submitted">  
                Department is required  
            </span>   
        </div> 
        <div class="form-group row">  
            <label class="control-label col-md-12" for="phoneNo">Phone</label>  
            <div class="col-md-4">  
                <input class="form-control" type="text" formControlName="phoneNo">  
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'phoneNo') && formDir.submitted">  
                Name is required.  
            </span> 
        </div>  
        <div class="form-group">  
            <button type="submit" class="btn btn-default">Save</button>  
            <button class="btn" (click)="cancel()">Cancel</button>  
        </div>  
    </form>
